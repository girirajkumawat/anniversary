<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="css/styleslider.css">

</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide" style="background-image:url(image/img1.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(image/img2.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(image/img3.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(image/img4.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(image/img5.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(image/img6.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(image/img7.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(image/img8.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(image/img9.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(image/img10.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(image/img11.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(image/img12.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(image/img13.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(image/img14.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(image/img15.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(image/img16.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(image/img17.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(image/img19.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(image/img20.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(image/img21.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(image/img22.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(image/img23.jpg)"></div>
          

          

        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script type="text/javascript">
     var swiper = new Swiper('.swiper-container', {
      effect: 'cube',
      grabCursor: true,
      cubeEffect: {
        shadow: true,
        slideShadows: true,
        shadowOffset: 20,
        shadowScale: 0.94,
      
      }
    });
    </script>

</body>

</html>
